<!DOCTYPE html>
<html>
<head>
  <title>RAT Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    #commands {
      width: 500px;
      height: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    #console {
      width: 500px;
      height: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f0f0f0;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>RAT Controller</h1>
  <div id="commands">
    <h2>Commands</h2>
    <button onclick="sendCommand('sys_info')">System Info</button>
    <button onclick="sendCommand('execute')">Execute Command</button>
    <button onclick="sendCommand('download')">Download File</button>
    <button onclick="sendCommand('upload')">Upload File</button>
    <button onclick="sendCommand('screenshot')">Take Screenshot</button>
  </div>
  <div id="console">
    <h2>Console</h2>
    <div id="console-output"></div>
  </div>
  
  <script>
    const socket = new WebSocket('ws://localhost:8080');
    
    socket.onmessage = (event) => {
      const consoleOutput = document.getElementById('console-output');
      consoleOutput.innerText += event.data + '\n';
    };
    
    function sendCommand(command) {
      socket.send(JSON.stringify({ command }));
    }
  </script>
</body>
</html>
